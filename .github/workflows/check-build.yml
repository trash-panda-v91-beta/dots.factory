---
name: "Check & Build"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  flake-check:
    name: "Check Flake"
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6
        with:
          primary-key: nix-${{ runner.os }}-flake-check-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-flake-check-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-flake-check-
          purge-created: 604800

      - name: Check flake
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: nix flake check

  format-check:
    name: "Check Formatting"
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6
        with:
          primary-key: nix-${{ runner.os }}-format-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-format-
          gc-max-store-size-linux: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-format-
          purge-created: 604800

      - name: Check formatting
        run: |
          nix fmt -- --fail-on-change .

  validate:
    name: "Validate (${{ matrix.system }}/${{ matrix.host }})"
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: write
      contents: read
    strategy:
      matrix:
        include:
          - host: cmb
            system: darwin
            runner: macos-latest
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6
        with:
          primary-key: nix-${{ runner.os }}-validate-${{ matrix.host }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-validate-${{ matrix.host }}-
          gc-max-store-size-macos: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-validate-${{ matrix.host }}-
          purge-created: 604800

      - name: Evaluate ${{ matrix.host }} configuration
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: |-
          echo "Evaluating configuration for ${{ matrix.host }} (${{ matrix.system }})..."
          nix eval .#${{ matrix.system }}Configurations.${{ matrix.host }}.system --apply 'x: "Configuration evaluates successfully"'
          echo "✓ Configuration evaluation successful"

  build:
    name: "Build (${{ matrix.system }}/${{ matrix.host }})"
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: write
      contents: read
    strategy:
      matrix:
        include:
          - host: pmb
            system: darwin
            runner: macos-latest
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Install Nix
        uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Cache Nix store
        uses: nix-community/cache-nix-action@135667ec418502fa5a3598af6fb9eb733888ce6a # v6
        with:
          primary-key: nix-${{ runner.os }}-build-${{ matrix.host }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-build-${{ matrix.host }}-
          gc-max-store-size-macos: 5G
          purge: true
          purge-prefixes: nix-${{ runner.os }}-build-${{ matrix.host }}-
          purge-created: 604800

      - name: Setup Cachix (with push)
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: dots-factory
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.host }} configuration
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: |-
          echo "Building configuration for ${{ matrix.host }} (${{ matrix.system }})..."
          nix build .#${{ matrix.system }}Configurations.${{ matrix.host }}.system --print-out-paths
          echo "✓ Build successful, pushed to Cachix"
