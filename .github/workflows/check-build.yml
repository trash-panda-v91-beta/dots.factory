---
name: "Check & Build"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  flake-check:
    name: "Check Flake"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Check flake
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: nix flake check

  format-check:
    name: "Check Formatting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Check formatting
        run: |
          nix fmt -- --fail-on-change .

  validate:
    name: "Validate (${{ matrix.system }}/${{ matrix.host }})"
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - host: cmb
            system: darwin
            runner: macos-latest
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Evaluate ${{ matrix.host }} configuration
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: |-
          echo "Evaluating configuration for ${{ matrix.host }} (${{ matrix.system }})..."
          nix eval .#${{ matrix.system }}Configurations.${{ matrix.host }}.system.config.system.build.toplevel --apply 'x: "Configuration evaluates successfully"'
          echo "✓ Configuration evaluation successful"

  build:
    name: "Build (${{ matrix.system }}/${{ matrix.host }})"
    runs-on: ${{ matrix.runner }}
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - host: pmb
            system: darwin
            runner: macos-latest
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix (with push)
        uses: cachix/cachix-action@v15
        with:
          name: dots-factory
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.host }} configuration
        env:
          NIX_CONFIG: "access-tokens = github.com=${{ secrets.VAULT_READ_TOKEN }}"
        run: |-
          echo "Building configuration for ${{ matrix.host }} (${{ matrix.system }})..."
          nix build .#${{ matrix.system }}Configurations.${{ matrix.host }}.system --print-out-paths
          echo "✓ Build successful, pushed to Cachix"
