---
name: "Check & Build"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  flake-check:
    name: "Check Flake"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: dotsfactory
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check flake
        run: nix flake check

  format-check:
    name: "Check Formatting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: dotsfactory
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check formatting
        run: |
          nix fmt -- --check .

  build:
    name: "Build Darwin (${{ matrix.host }})"
    runs-on: macos-latest
    strategy:
      matrix:
        host:
          - cmb
          - pmb
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: dotsfactory
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.host }}
        run: |-
          nix build .#darwinConfigurations.${{ matrix.host }}.system \
            --print-build-logs
